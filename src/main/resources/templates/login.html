<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>Taco Cloud</title>
</head>
<body>
  <h1>Login</h1>
  <img th:src="@{/images/TacoCloud.png}" alt="Taco Cloud"/>

  <div th:if="${error}">
    Unable to login. Check your username and password.
  </div>

  <p>New here? Click <a th:href="@{/register}">here</a> to register.</p>

  <a href="/oauth2/authorization/github">Sign in with GitHub</a>

  <form method="POST" th:action="@{/login}" id="loginForm">
<!-- Добавление токена csrf для предотвращения csrf атак. В Thymeleaf добавлен по умолчанию.
  В Angular следует добавлять явно. -->
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

    <label for="username">Username: </label>
    <input type="text" name="username" id="username" /><br/>
    <label for="password">Password: </label>
    <input type="password" name="password" id="password" /><br/>
    <input type="submit" value="Login"/>
  </form>

</body>
</html>
